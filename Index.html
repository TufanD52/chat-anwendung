<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anwendung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="user-info">
            <label for="username">Dein Name:</label>
            <input type="text" id="username" placeholder="Benutzername eingeben" />
            <button id="join-chat">Chat beitreten</button>
        </div>
        <div id="chat-display" class="hidden"></div>
        <input type="text" id="message-input" class="hidden" placeholder="Nachricht eingeben..." />
        <button id="send-message" class="hidden">Senden</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
